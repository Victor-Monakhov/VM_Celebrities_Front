<div class="wrapper">
  <app-celebrities-header
    ngSkipHydration
    (showAll)="onShowAll()"
    (reset)="onReset()"
    (addNew)="onAddCelebrity()">
  </app-celebrities-header>
  <app-celebrities-content
    [celebrities]="celebrities()"
    [loader]="loader()"
    (removeCelebrity)="onRemoveCelebrity($event)"
    (editCelebrity)="onEditCelebrity($event)"
    (searchCelebrity)="onSearchCelebrity($event)">
  </app-celebrities-content>
</div>
